<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ランダム生成されるワードでタイピング練習をするサイトです。" />
    <meta property="og:title" content="ZatsuTyping" />
    <meta property="og:description" content="ランダム生成されるワードでタイピング練習をするサイトです。" />
    <meta property="og:url" content="https://aho4ahoaho.github.io/typing-contest/" />
    <meta property="og:site_name" content="ZatsuTyping" />
    <meta property="og:image" content="https://aho4ahoaho.github.io/typing-contest/images/ogp.png" />
    <title>ZatsuTyping</title>
    <link rel="preload" href="style.css" as="style">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>

<body>
    <div id="title" class="visible">
        <div id="menu">
            <p>ZatsuTyping</p>
            <input type="button" onclick="gamestart()" value="Start">
            <p id="highscore" onclick="traning()"></p>
        </div>
    </div>
    <div id="screen" class="hidden">
        <div id="">
            <div>
                <p id="word"></p>
            </div>
            <div>
                <p id="yomi"></p>
            </div>
            <div>
                <p id="count"></p>
            </div>
            <div>
                <p id="input"></p>
            </div>
        </div>
    </div>
    <div id="result" class="hidden">
        <div>
            <div>
                <p id="highscore_result">スコア</p>
                <p id="score">1000</p>
            </div>
            <table>
                <tr>
                    <td>キースピード</td>
                    <td>キータイプ数</td>
                    <td>タイム</td>
                </tr>
                <tr>
                    <td id="keyspeed">0.0key/s</td>
                    <td id="typecount">00key</td>
                    <td id="time">00.0000s</td>
                </tr>
            </table>
            <input type="button" value="Restart" onclick="restart()">
            <input type="button" value="Tweet" onclick="share(this.value)">
        </div>
</body>
<script src="./roman.js" defer></script>
<script src="./words.js" defer></script>
<script src="./script.js" defer></script>

</html>
